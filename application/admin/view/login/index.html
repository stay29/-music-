<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="__URL__static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__URL__static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__URL__static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__URL__lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<title>后台登录 - H-ui.admin v3.1</title>
</head>
<body>
<div class="header"></div>
<div class="loginWraper">
  <div class="loginBox">
    <form class="form-horizontal">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="account" name="account" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        
      <div class="row cl">
       
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input  type="button" id="sub" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input  type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="__URL__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__URL__static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript">
window.onload=function(){ 
        // 初始化内容 、
    $('#sub').click(function(){
    var password = $('#password').val();
    var account = $('#account').val();
    if(password==''|| account==''){
      alert('用户名密码不能为空');
    }
      $.ajax({
      type: 'POST',
      url: "{:url('admin/login/log')}",
      dataType: 'json',
      data:{password:password,account:account},
      success: function(data){
          if(data==1){
            alert('登陆成功');
            window.location.replace("{:url('admin/index/index')}");
          }else{
            alert('登陆失败');
          }
     
        
       
      },
    });
    });
  }
</script>
</body>
</html>
