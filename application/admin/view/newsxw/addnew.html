{include file="public/head" /}
<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-7 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-7 col-sm-7"> <span class="select-box">
				<select name="order" id="order" class="select">
					<option value="新闻咨询">新闻咨询</option>
					<option value="常见问题">常见问题</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:800px;height:260px;"></script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button id="sub" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
{include file="public/foot" /}

<script type="text/javascript" src="__URL__lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__URL__lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__URL__lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__URL__lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__URL__lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript" src="__URL__lib/ueditor/1.4.3/ueditor.config.js"></script> 
<script type="text/javascript" src="__URL__lib/ueditor/1.4.3/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__URL__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	var ue = UE.getEditor('editor');

	$('#sub').click(function(){
		var contemt = UE.getEditor('editor').getContent();//获取编辑器的值
	    var title =  $('#title').val();
	    var order =  $('#order').val();
	    if(title==''){
			layer.msg('标题不能为空!',{icon:1,time:2000});
	    }
	    	$.ajax({	
			type: 'POST',
			url: "{:url('admin/newsxw/addon')}",
			data:{contemt:contemt,title:title,order:order},
			success: function(data){
				if(data==1){
					layer.msg('成功!',{icon:1,time:2000});
					 window.location.reload();//刷新父页面
					 //window.parent.location.reload();//刷新父页面
				     //parent.$('.btn-refresh').click();
				     //parent.layer.close(index);
				}else{
					layer.msg(data,{icon:1,time:1000});
				}
			}
		});
	});
});
</script>

</body>
</html>
