{include file="public/head" /}
<title>资讯列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 
	<span class="c-grayen">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
	 <a class="btn btn-primary radius" data-title="添加资讯" data-href="{:url('newsxw/addnew')}" onclick="Hui_admin_tab(this)" href="javascript:;">
	 <i class="Hui-iconfont">&#xe600;</i> 添加资讯</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					
					<th width="80">ID</th>
					<th>标题</th>
					<th width="80">分类</th>
					<th width="120">更新时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="list" id="vo"}
				<tr class="text-c">
					<td>{$vo.nid}</td>
					<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('资讯编辑',{$vo.nid})" title="查看">{$vo.title}</u></td>
					<td>{$vo.order}</td>
					<td>{$vo.time|date="Y-m-d"}</td>
					<td class="f-14 td-manage">
	
	<a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑',{$vo.nid})" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
	 <a style="text-decoration:none" class="ml-5" onClick="article_del(this,{$vo.nid})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
{include file="public/foot" /}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__URL__lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__URL__lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__URL__lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"pading":false,
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	 // {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
	]
});

/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,id,w,h){
	var url = "{:url('editnew',['nid'=>'NMID'])}";
	url = url.replace('NMID',id)
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
	//layer_show(title,url,w,h);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{:url('admin/newsxw/delnews')}",
			data:{nid:id},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}
		});		
	});
}
</script> 
</body>
</html>
