<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>网站后台管理模版</title>
		<link rel="stylesheet" type="text/css" href="__URL__admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="__URL__admin/css/admin.css" />
	</head>

	<body>
		<div class="page-content-wrap">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline tool-btn">
							<button class="layui-btn layui-btn-small layui-btn-normal addBtn hidden-xs" data-url="{:url('Admin/addadmin')}"><i class="layui-icon">&#xe654;</i></button>
						</div>
						<div class="layui-inline">
							<input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
						<a class="layui-btn layui-btn-normal" href="{:url('index')}">刷新</a>
					</div>
				</form>
				<div class="layui-form" id="table-list">
					<table class="layui-table" lay-even lay-skin="nob">
						<colgroup>
							<col width="50">
						<!-- 	<col class="hidden-xs" width="50"> -->
							<col class="hidden-xs" width="100">
							
							<col width="80">
							<col width="150">
						</colgroup>
						<thead>
							<tr>
								<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
								<th class="hidden-xs">ID</th>
							<!-- 	<th class="hidden-xs">排序</th> -->
								<th>用户名</th>
								<th>权限</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{volist name="list" id="vo"}
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
								<td class="hidden-xs">1</td>
								<!-- <td class="hidden-xs"><input type="text" name="title" autocomplete="off" class="layui-input" value="0" data-id="1"></td> -->
								<td>{$vo.username}</td>
								<td>
									{$vo.auth}
								</td>
								<td>
									<div class="layui-inline">
			<button class="layui-btn layui-btn-mini layui-btn-normal  edit-btn" data-id="{$vo['id']}" data-url="{:url('saveadmin')}"><i class="layui-icon">&#xe642;</i></button>
			<a class="layui-btn layui-btn-mini layui-btn-danger" onclick="if(confirm('确定删除?')==false)return false;" href="{:url('deladmin',['id'=>$vo.id])}" ><i class="layui-icon">&#xe640;</i></a>
									</div>
								</td>
							</tr>
							{/volist}
						</tbody>
					</table>
				</div>
		</div>
		<script src="__URL__admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="__URL__admin/js/common.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
